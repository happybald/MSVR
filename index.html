<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PA#1 - Cube Rotation</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #333333;
        }

        #message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }

        .slider-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        .slider {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-title {
            margin-right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        .slider-value {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        #canvas-holder {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 1px solid #333333;
        }
    </style>

    <!-- Import necessary scripts -->
    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">
    <!-- Add a clear heading -->
    <h1>Rotate a Cube with "Trackball" Mouse</h1>

    <!-- Improve the message text -->
    <p id="message">Drag your mouse or use your finger on a touch screen to rotate the cube.</p>

    <!-- Group the sliders together -->
    <div class="slider-holder">
        <!-- Add titles to the sliders -->
        <div class="slider">
            <span class="slider-title">Eye Separation:</span>
            <input id="eyes" type="range" min="0" max="200" step="1" value="86">
            <span class="slider-value">0</span>
        </div>
        <div class="slider">
            <span class="slider-title">Field of View:</span>
            <input id="fov" type="range" min="0" max="3.14" step="0.02" value="0.94">
            <span class="slider-value">0</span>
        </div>
        <div class="slider">
            <span class="slider-title">Near Clipping Distance:</span>
            <input id="near" type="range" min="0" max="20" step="0.25" value="5">
            <span class="slider-value">0</span>
        </div>
        <div class="slider">
            <span class="slider-title">Convergence:</span>
            <input id="conv" type="range" min="500" max="5000" step="10" value="980">
            <span class="slider-value">0</span>
        </div>
    </div>

    <!-- Add a container for the canvas -->
    <div id="canvas-holder">
        <!-- Remove unnecessary inline style -->
        <canvas width="400" height="400" id="webglcanvas"></canvas>
    </div>

</body>

</html>
